version: '3.8'

services:

  # -------------------------------------------------------
  # Neo4j — persistent ICD-10 knowledge graph database
  # Browser UI: http://localhost:7476  (neo4j / medgemma123)
  # Bolt:       bolt://localhost:7689
  # (using 7476/7689 to avoid conflict with other Neo4j instances)
  # -------------------------------------------------------
  neo4j:
    image: neo4j:5.18-community
    ports:
      - "7476:7474"    # HTTP browser  (host:container)
      - "7689:7687"    # Bolt protocol (host:container)
    environment:
      NEO4J_AUTH: neo4j/medgemma123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 20s
      timeout: 10s
      retries: 5

  # -------------------------------------------------------
  # Backend — FastAPI + MedGemma client
  # Waits for Neo4j to be healthy before starting.
  # -------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: medgemma123
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # -------------------------------------------------------
  # Frontend — Nginx serving the single-page HTML UI
  # -------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # -------------------------------------------------------
  # Streamlit — Trust Dashboard (4-pane causal audit UI)
  # URL: http://localhost:9501
  # -------------------------------------------------------
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - streamlit
      - run
      - frontend/streamlit_app.py
      - --server.port=9501
      - --server.address=0.0.0.0
      - --server.headless=true
      - --server.fileWatcherType=none
    ports:
      - "9501:9501"
    env_file:
      - .env
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  data:
  logs:
